 <!--modal-container-->
 <div class="modal-container modal-container-close">
  <div class="modal">
    <button class="button-close-modal" type="button">
      <span class="visually-hidden">Закрыть окно</span>
    </button>
    <section>
      <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
      <form
        class="form-user"
        action="https://echo.htmlacademy.ru/"
        method="post"
      >
        <div class="field-group-date">
          <label class="modal-control-label" for="check-in-user"
            >Дата Заезда:</label
          >
          <div class="container-date">
            <input
              class="field field-user"
              type="text"
              id="check-in-user"
              name="check-in-user"
              value="27 апреля 2020"
              placeholder="Укажите дату"
              required
            />
            <span class="info-warning"
              >Мы не можем отправить вас в прошлое.</span
            >
          </div>
        </div>
        <div class="field-group-date">
          <label class="modal-control-label" for="check-out-user"
            >Дата Выезда:</label
          >
          <div class="container-date">
            <input
              class="field field-user"
              type="text"
              id="check-out-user"
              name="check-out-user"
              placeholder="Укажите дату"
              value="1 сентября 2023"
              required
            />
            <span class="info"
              >На эти даты есть свободные номера. Пока есть.</span
            >
          </div>
        </div>
        <div class="field-group-people">
          <div class="field-adults">
            <label
              class="modal-control-label label-adults"
              for="adults-user"
              >Взрослые:</label
            >
            <div class="wrapper-number">
              <button class="button-control" type="button">
                <svg
                  aria-label="Уменьшить"
                  class="control-icon icon-minus"
                  width="14px"
                  height="2px"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 2"
                >
                  <path d="M0 0v2h14V0H0Z" />
                </svg>
              </button>
              <input
                class="field field-user"
                type="number"
                id="adults-user"
                name="adults-user"
                value="2"
                required
              />
              <button class="button-control" type="button">
                <svg
                  aria-label="Увеличить"
                  class="control-icon icon-plus"
                  width="14px"
                  height="14px"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                </svg>
              </button>
            </div>
          </div>
          <div class="field-children">
            <span class="form-children-tooltip">
              <label class="modal-control-label" for="children-user"
                >Дети:</label
              >
              <span class="tooltip">
                <button
                  class="tooltip-toogle icon-tooltip"
                  type="button"
                  aria-labelledby="tooltip-label-date"
                ></button>
                <span
                  class="tooltip-text"
                  role="tooltip"
                  id="tooltip-label-date"
                  >Укажите количество детей, которые будут с вами, возраст
                  которых от 6 до 18 лет. Дети до 6 лет размещаются
                  бесплатно.</span
                >
              </span>
            </span>
            <div class="wrapper-number">
              <button class="button-control" type="button">
                <svg
                  aria-label="Уменьшить"
                  class="control-icon icon-minus"
                  width="14px"
                  height="2px"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 2"
                >
                  <path d="M0 0v2h14V0H0Z" />
                </svg>
              </button>
              <input
                class="field field-user"
                type="number"
                id="children-user"
                name="children-user"
                value="2"
                required
              />
              <button class="button-control" type="button">
                <svg
                  aria-label="Увеличить"
                  class="control-icon icon-plus"
                  width="14px"
                  height="14px"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 14"
                >
                  <path d="M14 6H8V0H6v6H0v2h6v6h2V8h6V6Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <button class="button button-form-user" type="submit">Найти</button>
      </form>
    </section>
  </div>
</div>
</body>
</html>
